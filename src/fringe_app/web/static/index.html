<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fringe App</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Fringe Projection Control</h1>
      <div id="status" class="status">Idle</div>
    </header>

    <section class="controls">
      <div class="row">
        <label>N steps <input id="n_steps" type="number" min="2" value="4" /></label>
        <label>Frequency <input id="frequency" type="number" step="0.1" value="8.0" /></label>
        <label>Orientation
          <select id="orientation">
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
          </select>
        </label>
        <label>Brightness <input id="brightness" type="number" step="0.1" min="0" max="1" value="1.0" /></label>
      </div>
      <div class="row">
        <label>Settle ms <input id="settle_ms" type="number" value="50" /></label>
        <label>Preview fps <input id="preview_fps" type="number" value="10" /></label>
        <label>Exposure (us) <input id="exposure_us" type="number" placeholder="optional" /></label>
        <label><input id="save_patterns" type="checkbox" /> Save patterns</label>
        <label><input id="preview_enabled" type="checkbox" checked /> Preview on</label>
      </div>
      <div class="actions">
        <button id="start_btn">Start Scan</button>
        <button id="stop_btn">Stop Scan</button>
      </div>
    </section>

    <section class="preview">
      <h2>Live Preview</h2>
      <img id="preview_img" alt="preview" />
    </section>

    <section class="runs">
      <h2>Runs</h2>
      <ul id="runs_list"></ul>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
