<!doctype html>
<html>
<head>
    <title>Fringe Projection Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">

    <h1>Fringe Projection Scanner</h1>

    <section>
        <h2>Live Camera</h2>
        <img src="/video" class="live-video">
    </section>

    <section>
        <h2>Status: <span class="status">{{ status }}</span></h2>
        {% if last_dir %}
            <p>Last directory: <code>{{ last_dir }}</code></p>
        {% endif %}
    </section>

    <section>
        <form method="post" action="/scan">
            <button type="submit" class="scan-btn">Run Scan</button>
        </form>
    </section>

    <section>
        <h2>Camera-Calibration</h2>
        <p>Checkerboard Pattern</p> 
            <a href="/calib.html"><button type="submit" class="scan-btn">Capture Calibration Pose</button></section></a>
    </section>

    <div class="section">
        <h2>Projector Calibration (PSP)</h2>
        <p>Status: <strong>{{ psp_status }}</strong></p>
        <p>Poses: {{ psp_views }}</p>

    <form method="post" action="/calib_psp_start">
          <button type="submit">Calibrate Projector (PSP)</button>
    </form>
</div>


    <p class="note">Projector output updates in real time.</p>

</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
